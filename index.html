<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DatePicker</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="css/tqb-date-picker.css">
</head>
<body>
    <div class="container">
        <div class="tqb-date-picker static">
            <header class="tqb-dp-header">
                <button type="button" class="tqb-dp-close-button">
                &lt;
                </button>
                <h3>今日保障</h3>
                <button type="button" class="tqb-dp-confirm-button">
                确认</button>
                <ul class="tqb-dp-labels">
                    <li class="sunday">日</li>
                    <li>一</li>
                    <li>二</li>
                    <li>三</li>
                    <li>四</li>
                    <li>五</li>
                    <li class="saturday">六</li>
                </ul>
            </header>
        </div>
    </div>    
</body>
</html>
